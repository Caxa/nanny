<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        /* Стиль для календаря */
        .calendar {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            width: 14.28%; /* 7 дней в ряду */
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 10px;
        }
        .busy {
            background-color: #f8d7da;
        }
        .free {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Nanny Market</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/main?id={{ .UserID }}">Главная</a>
        <a class="p-2 text-dark" href="/catalog?id={{ .UserID }}">Каталог нянь</a>
        <a class="p-2 text-dark" href="/calendar?id={{ .UserID }}">Календарь</a>
    </nav>
</div>

<h1>Календарь пользователя {{ .UserName }}</h1>

<div class="calendar">
    {{ range .Days }}
        <div class="day {{ if index $.BusyDays . }}busy{{ else }}free{{ end }}">
            <strong>День {{ . }}</strong><br>
            {{ if index $.BusyDays . }}
                <span>Занят</span>
            {{ else }}
                <button class="btn btn-info">Добавить событие</button>
            {{ end }}
        </div>
    {{ end }}
</div>

<!-- Подвал -->
<footer class="bg-light py-3 text-center mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2024 Nanny Market. Все права защищены.</p>
    </div>
</footer>

</body>
</html>
