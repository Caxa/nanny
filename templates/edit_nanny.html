<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .nanny-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nanny-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Nanny Market</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/main?id={{ .UserID }}">Главная</a>
        <a class="p-2 text-dark" href="/catalog?id={{ .UserID }}">Каталог нянь</a>
        <a class="p-2 text-dark" href="/cart?id={{ .UserID }}">Корзина</a>
    </nav>
</div>

<h2>Редактировать профиль няни</h2>
<form action="/update_nanny" method="POST">
    <input type="hidden" name="id" value="{{ .UserID }}">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ .Nanny.Name }}" required>
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" name="description" required>{{ .Nanny.Description }}</textarea>
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" value="{{ .Nanny.Price }}" required>
    </div>
    <div>
        <label for="photo_url">URL фото:</label>
        <input type="text" id="photo_url" name="photo_url" value="{{ .Nanny.PhotoURL }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>
