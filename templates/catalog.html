<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог нянь</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Nanny Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Каталог нянь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
            </ul>
            <a class="btn btn-outline-primary ms-3" href="/register">Sign up</a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container py-5">
    <div class="row g-4">
        {{ range . }}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <a href="/nanny_page?id={{ .ID }}" class="stretched-link text-decoration-none text-dark">
                    <img src="{{ .PhotoURL }}" class="card-img-top" alt="Фото няни">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Name }}</h5>
                        <p class="card-text">{{ .Description }}</p>
                        <p class="text-muted">{{ .Price }} руб./час</p>
                        <!-- Кнопка добавления няни в корзину -->
                        <button class="btn btn-primary add-to-cart" 
                                data-id="{{ .ID }}" 
                                data-name="{{ .Name }}" 
                                data-price="{{ .Price }}">
                            Добавить в корзину
                        </button>
                    </div>
                </a>
            </div>
        </div>
        {{ end }}
    </div>
</div>

<!-- Подвал -->
<footer class="bg-light py-3 text-center mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2024 Nanny Market. Все права защищены.</p>
    </div>
</footer>

<!-- JavaScript для добавления няни в корзину -->
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Предотвращаем переход по ссылке
                const nannyId = event.target.dataset.id;
                const nannyName = event.target.dataset.name;
                const nannyPrice = parseFloat(event.target.dataset.price);

                // Получаем корзину из localStorage или создаем пустую
                let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Ищем няню в корзине по ID
                const nannyInCart = cart.find(item => item.id === nannyId);
                if (nannyInCart) {
                    nannyInCart.quantity += 1; // Увеличиваем количество
                } else {
                    cart.push({
                        id: nannyId,
                        name: nannyName,
                        price: nannyPrice,
                        quantity: 1 // Добавляем няню с количеством 1
                    });
                }

                // Сохраняем обновленную корзину в localStorage
                localStorage.setItem('cartItems', JSON.stringify(cart));
                alert('Няня добавлена в корзину!');
            });
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
